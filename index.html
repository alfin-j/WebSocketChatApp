<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #chatBox {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }
    #msg {
      width: calc(100% - 100px);
      padding: 5px;
    }
    #btn {
      width: 80px;
      padding: 5px;
    }
  </style>
<body>
    <div>
        <div id="chatbox"></div>
        <input type="text" id="msg" placeholder="write here">
        <button id="btn" onclick="sendMessage()">send</button>
    </div>
    <script>
        const socket = new WebSocket('ws://localhost:8080');

        function sendMessage(){
            const msg=document.getElementById('msg')
            const message= msg.value.trim();

            if(message){
                socket.send(message);//here we send msg
                input.value ='';
            }
        }

        socket.onmessage=(event)=>{
            const chatbox=document.getElementById('chatbox');
            const recieved=event.data;
            const p=document.createElement('p');
            p.textContent=recieved;
        }

        // Optionally handle connection errors
        socket.onerror = (error) => {
        console.error('WebSocket Error:', error);
        };
        // Optionally handle connection close
        socket.onclose = () => {
        console.log('Connection closed.');
      };

    </script>
</body>
</html>
